<my-app>
  <h1>Thie is Riot test.</h1>
  <ui-icon
    data-icon="globe"
    data-fill-gradient="{true}"
    class="c-test-icon"
  ></ui-icon>
  <p>{ state.test }</p>
  <p>
    <button
      class="unmount-animation"
      onclick="{ animationUnmount }"
      data-ref="button"
    >
      my-appをアンマウント
    </button>
  </p>
  <p>
    <raw-html data-html="<b>コンポーネントのテスト</b>"></raw-html>
  </p>
  <h2>スロットの内容</h2>
  <slot></slot>

  <style>
    h1 {
      color: green;
      display: flex;
    }

    @keyframes animation-button {
      0% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(20px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .unmount-animation {
      animation: animation-button 1s infinite;
      opacity: 1;
      transition: opacity 1s;
    }

    .unmount-animation.is-unmount {
      opacity: 0;
    }
  </style>

  <script>
    export default {
      state: {
        finishAnimation: false,
        test: 'Hello Riot!'
      },
      animationUnmount(e) {
        this.$('[data-ref="button"]').addEventListener('transitionend', (e) => {
          console.log('button transitionend')
          this.unmount()
        })
        this.$('[data-ref="button"]').classList.add('is-unmount')
      }
    }
  </script>
</my-app>
