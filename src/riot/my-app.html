<my-app>
  <link rel="stylesheet" href="{ window.rootPath }css/main.css" />
  <link rel="stylesheet" href="{ window.rootPath }css/my-app.css" />
  <h1>Thie is Riot test.</h1>
  <ui-icon
    data-icon="globe"
    data-fill-gradient="{true}"
    class="c-test-icon"
  ></ui-icon>
  <p>{ state.test }</p>
  <p>
    <button
      class="unmount-animation"
      onclick="{ animationUnmount }"
      data-ref="button"
    >
      my-appをアンマウント
    </button>
  </p>
  <ul>
    <li each="{item in state.list}">{item}</li>
  </ul>
  <p>
    <raw-html data-html="<b>コンポーネントのテスト</b>"></raw-html>
  </p>
  <h2>スロットの内容</h2>
  <slot></slot>

  <script>
    export default {
      state: {
        finishAnimation: false,
        test: 'Hello Riot!',
        list: ['riot', 'vue', 'react']
      },
      animationUnmount(clickEvent) {
        console.log(this.root.shadow.querySelector('button'))
        this.root.shadow
          .querySelector('[data-ref="button"]')
          .addEventListener('transitionend', (event) => {
            console.log('button transitionend')
            this.unmount()
          })
        this.root.shadow
          .querySelector('[data-ref="button"]')
          .classList.add('is-unmount')
      }
    }
  </script>
</my-app>
