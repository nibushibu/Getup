<raw-html>
  <span data-ref="content"></span>

  <script>
    export default {
      observedAttributes: ['data-html'],
      setContent() {
        this.$('[data-ref="content"]').innerHTML = String(this.props.dataHtml)
      },
      onMounted() {
        this.setContent()
        let test = 0
      },
      onUpdated() {
        this.setContent()
      }
    }
  </script>
</raw-html>
