<app-tag>
  <div>
    <h1>Thie is Riot test.</h1>
    <button class="unmount-animation" onclick="{ animationUnmount }" ref="button">アンマウント！</button>
    <raw-html content=""></raw-html>
  </div>

  <style>
    :scope {

      h1 {
        color: orange;
        display: flex;
      }

      .unmount-animation {
        opacity: 1;
        transition: opacity 1s;

        &.is-unmount {
          opacity: 0;
        }
      }
    }
  </style>

  <script>
    export default {
      state: {
        finishAnimation: false,
        test: 'Hello Riot!'
      },
      onMounted() {
        this.state.tl = anime.timeline({
          duration: 500
        })
        this.state.tl.add({
          targets: tag.refs.button,
          opacity: 0,
          duration: 1
        })
        .add({
          targets: tag.refs.button,
          opacity: 1,
          duration: 1000
        })
      },
      animationUnmount(){
        this.$('button').addEventListener('transitionend', function(e) {
          console.log('きえた')
          // this.unmount()
        })
        tag.$('button').classList.add('is-unmount')
      }
    }
  </script>
</app-tag>
